<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Rabia Bashri Tamanna 🎉</title>

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Happy Birthday Rabia Bashri Tamanna 🎉" />
  <meta property="og:description" content="A romantic surprise website from Monir 💖" />
  <meta property="og:image" content="https://i.ibb.co/zQdksr1/birthday-cake.gif" />
  <meta property="og:url" content="https://birthday-rabia.vercel.app" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { overflow-x: hidden; }
    .heart { position: absolute; font-size: 1.5rem; animation: float 5s linear infinite; color: #ff4d6d; }
    @keyframes float { 0% { transform: translateY(0) translateX(0) rotate(0deg); opacity:1; } 100% { transform: translateY(-800px) translateX(50px) rotate(360deg); opacity:0; } }
    .confetti { position: absolute; width: 10px; height: 10px; background-color: #FFD700; top: 0; animation: confettiFall 3s linear forwards; }
    @keyframes confettiFall { 0% {transform: translateY(0) rotate(0deg);} 100% {transform: translateY(600px) rotate(360deg); opacity:0;} }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-purple-200 to-yellow-100 flex flex-col items-center justify-center min-h-screen p-6 relative">

  <h1 class="text-5xl font-bold text-pink-600 mb-6 drop-shadow-lg">Happy Birthday, Rabia Bashri Tamanna! 🎂</h1>

  <audio id="romantic-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
  </audio>
  <button onclick="handleMusic()" id="musicBtn" class="mb-6 bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-2xl shadow-md">🎶 Play Romantic Music</button>

  <p class="text-lg font-medium text-gray-700 mb-4">Countdown to your special day:</p>
  <div id="countdown" class="text-2xl font-mono text-purple-700 mb-8"></div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
    <img src="a.jpg" class="w-full h-64 object-cover rounded-2xl shadow-lg" />
    <img src="b.jpg" class="w-full h-64 object-cover rounded-2xl shadow-lg" />
    <img src="c.jpg" class="w-full h-64 object-cover rounded-2xl shadow-lg" />
    <img src="d.jpg" class="w-full h-64 object-cover rounded-2xl shadow-lg" />
  </div>

  <div class="mt-10 w-full max-w-3xl space-y-4 text-center">
    <p class="text-lg text-gray-800">Every smile of yours makes my world brighter 🌸</p>
    <p class="text-lg text-gray-800">You are the reason my heart beats with joy 💕</p>
    <p class="text-lg text-gray-800">I love you endlessly ❤️</p>
    <p class="text-lg text-gray-800">Happy Birthday my queen 👑, may your day be as beautiful as you are!</p>
  </div>

  <div class="mt-12 text-center">
    <button onclick="cutCake()" class="bg-pink-500 hover:bg-pink-600 text-white text-lg px-6 py-3 rounded-2xl shadow-lg">🎂 Cut the Cake</button>
    <div id="cakeMessage" class="mt-6 text-2xl text-purple-700 font-bold max-w-xl mx-auto"></div>
    <img id="cakeImg" class="mt-4 w-64 h-64 mx-auto hidden" src="https://i.ibb.co/zQdksr1/birthday-cake.gif" />
  </div>

  <script>
    const targetDate = new Date('2025-09-17T00:00:00').getTime();
    const countdownEl = document.getElementById('countdown');

    setInterval(() => {
      const now = new Date().getTime();
      let distance = targetDate - now;
      if(distance < 0){ countdownEl.innerHTML = '🎉 It\'s Birthday Time!'; return; }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    let musicPlaying = false;
    function handleMusic(){
      const audio = document.getElementById('romantic-music');
      if(!musicPlaying){ audio.play(); musicPlaying = true; document.getElementById('musicBtn').innerText='⏸️ Pause Romantic Music'; }
      else{ audio.pause(); musicPlaying=false; document.getElementById('musicBtn').innerText='🎶 Play Romantic Music'; }
    }

    function cutCake(){
      document.getElementById('cakeImg').classList.remove('hidden');
      document.getElementById('cakeMessage').innerText="My dearest Rabia Bashri Tamanna, every moment with you is sweeter than cake 🍰. Today I celebrate not just your birthday, but the blessing of having you in my life. Forever yours, Monir ❤️";
      if(!musicPlaying){ handleMusic(); }
      spawnConfetti(50);
      spawnHearts(30);
    }

    function spawnConfetti(count){
      for(let i=0;i<count;i++){
        const confetti = document.createElement('div');
        confetti.className='confetti';
        confetti.style.left=Math.random()*window.innerWidth+'px';
        document.body.appendChild(confetti);
        setTimeout(()=>{ confetti.remove(); },3000);
      }
    }

    function spawnHearts(count){
      for(let i=0;i<count;i++){
        const heart = document.createElement('div');
        heart.className='heart';
        heart.style.left=Math.random()*window.innerWidth+'px';
        heart.style.fontSize=(10+Math.random()*20)+'px';
        heart.innerText='❤️';
        document.body.appendChild(heart);
        setTimeout(()=>{ heart.remove(); },5000);
      }
    }
  </script>
</body>
</html>
